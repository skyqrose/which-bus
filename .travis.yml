language: elm
script: npm test && npm run build
before_deploy:
  - shopt -s extglob
  - rm -r !(.|..|.git|CNAME|js|index.html)
  - shopt -u extglob
deploy:
  provider: pages
  skip_cleanup: true
  repo: skyqrose/which-bus
  target_branch: gh-pages
  keep_history: true
  allow_empty_commit: true
  github_token: $GITHUB_TOKEN # set on travis-ci.com
